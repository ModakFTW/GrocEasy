<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - GrocEasy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation Header -->
    <header class="header">
        <div class="container">
            <nav class="nav">
                <div class="nav__brand">
                    <a href="index.html" class="nav__logo">
                        <h2>ðŸŒ± GrocEasy</h2>
                    </a>
                </div>
                <div class="nav__links">
                    <a href="index.html">Home</a>
                    <a href="products.html">Products</a>
                    <a href="cart.html" class="nav__cart">
                        Cart <span class="cart-count">4</span>
                    </a>
                    <a href="login.html" class="nav__account">Account</a>
                </div>
                <div class="nav__mobile-toggle">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </nav>
        </div>
    </header>

    <!-- Checkout Page Content -->
    <main>
        <div class="container">
            <h1>Checkout</h1>
            
            <div class="checkout-content">
                <div class="checkout-form">
                    <form id="checkout-form">
                        <div class="card">
                            <div class="card__header">
                                <h3>Delivery Information</h3>
                            </div>
                            <div class="card__body">
                                <div class="form-group">
                                    <label class="form-label">Full Name</label>
                                    <input type="text" class="form-control" value="John Doe" required>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Delivery Address</label>
                                    <input type="text" class="form-control" value="123 Main St, Springfield, IL 62701" required>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Phone Number</label>
                                    <input type="tel" class="form-control" value="+1-555-0123" required>
                                </div>
                            </div>
                        </div>

                        <div class="card">
                            <div class="card__header">
                                <h3>Payment Method</h3>
                            </div>
                            <div class="card__body">
                                <div class="payment-methods">
                                    <label class="payment-method">
                                        <input type="radio" name="payment" value="card" checked>
                                        <span>ðŸ’³ Credit/Debit Card</span>
                                    </label>
                                    <label class="payment-method">
                                        <input type="radio" name="payment" value="cash">
                                        <span>ðŸ’µ Cash on Delivery</span>
                                    </label>
                                </div>
                            </div>
                        </div>

                        <button type="submit" class="btn btn--primary btn--lg btn--full-width">
                            Place Order - â‚¹0.00
                        </button>
                    </form>
                </div>

                <div class="checkout-summary">
                    <div class="card">
                        <div class="card__header">
                            <h3>Order Summary</h3>
                        </div>
                        <div class="card__body">
                            <div id="checkout-items">
                                <!-- Items will be loaded here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h4>GrocEasy</h4>
                    <p>Your trusted online grocery store</p>
                </div>
                <div class="footer-section">
                    <h4>Customer Service</h4>
                    <a href="#">Contact Us</a>
                    <a href="#">Help Center</a>
                    <a href="#">Returns</a>
                </div>
                <div class="footer-section">
                    <h4>About</h4>
                    <a href="#">Our Story</a>
                    <a href="#">Careers</a>
                    <a href="#">Privacy Policy</a>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2025 GrocEasy. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
