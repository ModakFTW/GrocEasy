<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GrocEasy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation Header -->
    <header class="header">
        <div class="container">
            <nav class="nav">
                <div class="nav__brand">
                    <a href="index.html" class="nav__logo">
                        <h2>ðŸŒ± GrocEasy</h2>
                    </a>
                </div>
                <div class="nav__links">
                    <a href="index.html">Home</a>
                    <a href="products.html">Products</a>
                    <a href="cart.html" class="nav__cart">
                        Cart <span class="cart-count">4</span>
                    </a>
                    <a href="login.html" class="nav__account active">Account</a>
                </div>
                <div class="nav__mobile-toggle">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </nav>
        </div>
    </header>

    <!-- Login Page Content -->
    <main>
        <div class="container">
            <div class="auth-container">
                <div class="card">
                    <div class="card__body">
                        <h2>Sign In to Your Account</h2>
                        <p class="text-secondary">Welcome back, John!</p>
                        
                        <form id="login-form">
                            <div class="form-group">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" value="john@example.com" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Password</label>
                                <input type="password" class="form-control" placeholder="Enter your password" required>
                            </div>
                            <button type="submit" class="btn btn--primary btn--full-width">Sign In</button>
                        </form>

                        <div class="auth-links">
                            <a href="account.html">View Account</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h4>GrocEasy</h4>
                    <p>Your trusted online grocery store</p>
                </div>
                <div class="footer-section">
                    <h4>Customer Service</h4>
                    <a href="#">Contact Us</a>
                    <a href="#">Help Center</a>
                    <a href="#">Returns</a>
                </div>
                <div class="footer-section">
                    <h4>About</h4>
                    <a href="#">Our Story</a>
                    <a href="#">Careers</a>
                    <a href="#">Privacy Policy</a>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2025  GrocEasy. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
